---
# tasks file for grafana
- name: copy docker-compose.yml
  copy:
    src: docker-compose.yml
    dest: "/{{ user }}/grafana/"

- name: apt update
  apt:
    update_cache: true

- name: Install python3-pip
  apt:
    name:
      - python3-pip

- name: pip install docker
  pip:
    name:
      - docker
      - docker-compose

- name: Run Grafana
  docker_compose:
    project_src: "/{{ user }}/grafana"
    files:
      - docker-compose.yml
